<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Script Search</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0e0e0e;
        color: #ffffff;
    }

    /* Top search bar */
    .search-bar {
        position: sticky;
        top: 0;
        z-index: 10;
        background: #0e0e0e;
        padding: 16px;
        border-bottom: 1px solid rgba(127, 212, 255, 0.3);
    }

    .search-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        max-width: 700px;
        margin: 0 auto;
    }

    .search-box input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    .search-box button {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background: #7fd4ff;
        color: #002033;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    /* Card */
    .card {
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 260px; /* ⬅ shorter */
        box-shadow: 0 0 14px rgba(127, 212, 255, 0.35);
    }

    /* Image or 404 area */
    .preview {
        height: 110px; /* ⬅ shorter */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #7fd4ff;
        font-size: 40px;
        font-weight: bold;
        color: #002033;
        user-select: none;
    }

    .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .card-content {
        padding: 12px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    /* Copy button fixed at bottom */
    .copy-btn {
        margin-top: auto;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #7fd4ff;
        color: #002033;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="search-bar">
    <div class="search-box">
        <input id="searchInput" placeholder="Search scripts..." />
        <button onclick="searchScripts()">Search</button>
    </div>
</div>

<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid")

async function loadHome() {
    grid.innerHTML = ""
    const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20")
    const data = await res.json()
    renderScripts(data.result.scripts)
}

async function searchScripts() {
    const q = document.getElementById("searchInput").value.trim()
    if (!q) {
        loadHome()
        return
    }

    grid.innerHTML = ""
    const res = await fetch(
        "https://scriptblox.com/api/script/search?q=" + encodeURIComponent(q)
    )
    const data = await res.json()
    renderScripts(data.result.scripts)
}

function renderScripts(scripts) {
    scripts.forEach(script => {
        const card = document.createElement("div")
        card.className = "card"

        const preview = document.createElement("div")
        preview.className = "preview"

        if (script.game && script.game.imageUrl) {
            const img = document.createElement("img")
            img.src = script.game.imageUrl
            img.onerror = () => {
                preview.textContent = "404"
            }
            preview.appendChild(img)
        } else {
            preview.textContent = "404"
        }

        const content = document.createElement("div")
        content.className = "card-content"

        const btn = document.createElement("button")
        btn.className = "copy-btn"
        btn.textContent = "Copy Script"
        btn.onclick = () => {
            navigator.clipboard.writeText(script.script || "")
            btn.textContent = "Copied!"
            setTimeout(() => {
                btn.textContent = "Copy Script"
            }, 1500)
        }

        content.appendChild(btn)

        card.appendChild(preview)
        card.appendChild(content)
        grid.appendChild(card)
    })
}

loadHome()
</script>

</body>
</html>
