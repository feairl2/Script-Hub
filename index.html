<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub | Ultra Professional Dark</title>
    <style>
        /* --- 1. 基礎設定 --- */
        :root {
            --bg-dark: #0A0A0A;
            --card-dark: #0A0A0A;
            --accent-yellow: #ffcc00;
            --gray-btn: #2a2a2a;
            --text-gray: #888888;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; border: 2px solid var(--bg-dark); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-yellow); }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            line-height: 1.5;
        }

        /* --- 2. 搜尋欄 --- */
        .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: #0A0A0A;
        backdrop-filter: none;
        padding: 15px 20px;
        border-bottom: none;
        box-shadow: none;
        }

        .search-container {
    max-width: 520px;
    margin: 0 auto;
}

        #searchInput {
        width: 100%;
        }

        #searchInput:focus {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.25);
        }

        .btn-action {
            background: var(--gray-btn);
            color: #fff;
            border: 1.5px solid transparent;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* --- 3. 佈局 --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        /* --- 4. 卡片與圖片修復 --- */
        .card {
            background: var(--card-dark);
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 280px;
            opacity: 0;
            transform: translateY(15px);
            animation: cardAppear 0.4s forwards ease-out;
        }

        @keyframes cardAppear { to { opacity: 1; transform: translateY(0); } }

        .preview {
            height: 135px;
            overflow: hidden;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview img {
            width: 100%;
            height: 100%;
            /* 修正處：改為 contain 確保圖片完整不被裁剪 */
            object-fit: contain; 
            transition: transform 0.5s ease;
        }

        /* 縮放動畫稍微調小，避免 contain 模式下邊緣閃爍 */
        .card:hover .preview img {
            transform: scale(1.05);
        }

        .key-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: var(--accent-yellow);
            color: #000;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 5;
        }

        .card-content {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #fff;
            height: 40px;
        }

        .game-info {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-info::before {
            content: "";
            width: 5px;
            height: 5px;
            background: var(--accent-yellow);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .copy-btn {
            margin-top: auto;
            width: 100%;
            padding: 8px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ccc;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent-yellow);
            color: #fff;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search scripts..."
           onkeydown="if(event.key === 'Enter') searchScripts()">
</div>
    </header>

    <main class="grid" id="grid"></main>

    <script>
        const grid = document.getElementById("grid");

        async function loadHome() {
            try {
                const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20");
                const data = await res.json();
                renderScripts(data.result.scripts);
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        }

        async function searchScripts() {
            const q = document.getElementById("searchInput").value.trim();
            grid.style.opacity = "0";
            
            setTimeout(async () => {
                const url = q 
                    ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}` 
                    : "https://scriptblox.com/api/script/fetch?page=1&max=20";
                
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    renderScripts(data.result.scripts);
                } catch (err) {
                    console.error("Search Error:", err);
                }
                grid.style.opacity = "1";
            }, 250);
        }

        function renderScripts(scripts) {
            grid.innerHTML = "";
            scripts.forEach((script, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.animationDelay = `${index * 0.04}s`;

                const preview = document.createElement("div");
                preview.className = "preview";

                if (script.game && script.game.imageUrl) {
                    const img = document.createElement("img");
                    img.src = script.game.imageUrl.startsWith('http') 
                        ? script.game.imageUrl 
                        : "https://scriptblox.com" + script.game.imageUrl;
                    img.onerror = () => { img.style.display = 'none'; }; 
                    preview.appendChild(img);
                }

                // Key System 標記
                if (script.key) {
                    const keyBadge = document.createElement("div");
                    keyBadge.className = "key-badge";
                    keyBadge.textContent = "Key";
                    preview.appendChild(keyBadge);
                }

                const content = document.createElement("div");
                content.className = "card-content";

                const title = document.createElement("div");
                title.className = "title";
                title.textContent = script.title || "Untitled";

                const gameInfo = document.createElement("div");
                gameInfo.className = "game-info";
                gameInfo.textContent = (script.game && script.game.name) ? script.game.name : "Universal";

                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.textContent = "Copy Script";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(script.script || "");
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    copyBtn.style.borderColor = "var(--accent-yellow)";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.borderColor = "#333";
                    }, 1200);
                };

                content.appendChild(title);
                content.appendChild(gameInfo);
                content.appendChild(copyBtn);
                card.appendChild(preview);
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        loadHome();
    </script>
</body>
</html>
