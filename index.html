<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub | Compact Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A0A;
            --card-dark: #121212;
            --accent-yellow: #ffcc00;
            --border-color: rgba(255, 255, 255, 0.08);
            --input-bg: #161616;
            --radius: 8px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-size: 13px; /* æ•´é«”æ¯”ä¾‹ç¸®å° */
        }

        /* --- 1. ç²¾ç°¡å°èˆªæ¬„ --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            gap: 8px;
            position: relative; /* çµ¦æ‡¸æµ®é¸å–®å®šä½ */
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 10px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            font-size: 13px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-yellow);
            background: #1a1a1a;
        }

        .filter-toggle {
            padding: 0 15px;
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: #ccc;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .filter-toggle:hover, .filter-toggle.active {
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }

        /* --- 2. æ‡¸æµ®ä¸‹æ‹‰é¸å–® (Floating Menu) --- */
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 15px;
            width: 220px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            
            /* å‹•ç•«èµ·å§‹ç‹€æ…‹ */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1001;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .filter-item {
            margin-bottom: 10px;
        }

        .filter-item:last-child { margin-bottom: 0; }

        .filter-item label {
            display: block;
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .dropdown-menu select {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            color: #eee;
            font-size: 12px;
            font-family: 'Quicksand';
            cursor: pointer;
            outline: none;
        }

        /* --- 3. ç²¾ç°¡å¡ç‰‡ä½ˆå±€ --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 25px 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-dark);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: hidden;
    transition: 0.3s ease;
    display: flex;
    flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 204, 0, 0.3);
        }

        .preview { 
    height: 140px; /* å¯ä»¥æ ¹æ“šå–œå¥½èª¿æ•´é«˜åº¦ */
    background: #050505; /* èƒŒæ™¯è¨­ç‚ºæ·±é»‘ï¼Œè‹¥åœ–ç‰‡æ¯”ä¾‹ä¸åˆæœƒæœ‰é»‘é‚Šï¼Œé¡¯å¾—å°ˆæ¥­ */
    position: relative; 
    display: flex;
    align-items: center;
    justify-content: center;
}
.preview img { 
    width: 100%; 
    height: 100%; 
    /* é—œéµä¿®æ”¹ï¼šcover æœƒä¿æŒæ¯”ä¾‹æ”¾å¤§ç›´åˆ°å¡«æ»¿å®¹å™¨ï¼Œä¸¦è£åˆ‡å¤šé¤˜éƒ¨åˆ† */
    object-fit: cover; 
    opacity: 0.9;
    transition: 0.4s;
    /* ç¢ºä¿åœ–ç‰‡ç½®ä¸­ */
    object-position: center; 
}

        .key-badge {
            position: absolute; top: 8px; right: 8px;
            background: var(--accent-yellow); color: #000;
            font-size: 9px; font-weight: 800; padding: 2px 8px;
            border-radius: 4px;
        }

        .card-content { padding: 12px; }
        .title { font-weight: 700; font-size: 14px; margin-bottom: 6px; height: 38px; line-height: 1.4; overflow: hidden; }
        .game-info { color: #777; font-size: 11px; margin-bottom: 12px; }

        .copy-btn {
            width: 100%; padding: 8px; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 6px; color: #fff; font-family: 'Quicksand'; font-weight: 700;
            font-size: 12px; cursor: pointer; transition: 0.2s;
        }

        .card:hover .preview img {
    opacity: 1;
    transform: scale(1.05); /* è¼•å¾®æ”¾å¤§æ„Ÿ */
}

        .copy-btn:hover { background: #fff; color: #000; }

        ::-webkit-scrollbar {
    width: 6px; /* æ¥µç´°è¨­è¨ˆ */
    height: 6px;
}

/* æ»¾è¼ªè»Œé“ (èƒŒæ™¯) */
::-webkit-scrollbar-track {
    background: transparent; /* éš±è—è»Œé“ï¼Œè®“ç•«é¢æ›´ä¹¾æ·¨ */
}

/* æ»¾è¼ªæ»‘å¡Š (Handle) */
::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1); /* åˆå§‹ç‹€æ…‹ï¼šä½èª¿çš„åŠé€æ˜ç™½ */
    border-radius: 10px;
    border: 2px solid transparent; /* é€éé€æ˜é‚Šæ¡†å‰µé€  padding æ„Ÿ */
    background-clip: padding-box;
}

/* ç•¶æ»‘é¼ ç§»åˆ°æ»¾è¼ªä¸Šæ™‚ */
::-webkit-scrollbar-thumb:hover {
    background: var(--accent-yellow); /* è®Šç‚ºè¢å…‰é»ƒ */
    box-shadow: 0 0 8px var(--accent-yellow); /* å¢åŠ å¾®å…‰æ•ˆæœ */
}

/* Firefox å°ˆç”¨è¨­å®š */
* {
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
}

        /* å‹•ç•« */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header class="header">
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="searchInput" placeholder="Search elite scripts..." onkeydown="if(event.key === 'Enter') executeSearch()">
            </div>
            
            <button class="filter-toggle" id="filterBtn" onclick="toggleDropdown(event)">
                Filters
            </button>

            <div id="dropdownMenu" class="dropdown-menu">
                <div class="filter-item">
                    <label>Script Type</label>
                    <select id="typeFilter" onchange="executeSearch()">
                        <option value="all">All Scripts</option>
                        <option value="universal">Universal Script</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Key System</label>
                    <select id="keyFilter" onchange="executeSearch()">
                        <option value="all">Any</option>
                        <option value="free">No Key</option>
                        <option value="required">Key System</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="grid" id="grid"></main>

    <script>
        const grid = document.getElementById("grid");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const filterBtn = document.getElementById("filterBtn");

        // åˆ‡æ›é¸å–®
        function toggleDropdown(event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle("show");
            filterBtn.classList.toggle("active");
        }

        // é»æ“Šå¤–éƒ¨é—œé–‰é¸å–®
        window.onclick = function(event) {
            if (!event.target.matches('.filter-toggle') && !event.target.matches('.dropdown-menu') && !event.target.closest('.dropdown-menu')) {
                dropdownMenu.classList.remove("show");
                filterBtn.classList.remove("active");
            }
        }

        async function executeSearch() {
            const query = document.getElementById("searchInput").value.trim();
            const typeFilter = document.getElementById("typeFilter").value;
            const keyFilter = document.getElementById("keyFilter").value;
            
            grid.style.opacity = "0.4";
            
            let url = query 
                ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}&max=100` 
                : "https://scriptblox.com/api/script/fetch?page=1&max=100";

            try {
                const res = await fetch(url);
                const data = await res.json();
                let scripts = data.result.scripts;

                // é€šç”¨éæ¿¾é‚è¼¯
                if (typeFilter === 'universal') {
                    scripts = scripts.filter(s => 
                        s.game && s.game.name.toLowerCase().includes("universal")
                    );
                }

                // é‡‘é‘°éæ¿¾
                if (keyFilter !== 'all') {
                    scripts = scripts.filter(s => keyFilter === 'required' ? s.key : !s.key);
                }

                renderScripts(scripts);
            } catch (err) {
                console.error(err);
            } finally {
                grid.style.opacity = "1";
            }
        }

        function renderScripts(scripts) {
    grid.innerHTML = "";
    scripts.forEach((script, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animation = `fadeIn 0.3s ease forwards ${index * 0.02}s`;

        // --- å„ªåŒ–å¾Œçš„åœ–ç‰‡é‚è¼¯ ---
        let imgUrl = "No Image.png"; // é è¨­ä½¿ç”¨æœ¬åœ°åœ–

        if (script.game && script.game.imageUrl) {
            const remoteImg = script.game.imageUrl;
            
            // å¦‚æœ API å›å‚³çš„åœ–ç‰‡ç¶²å€åŒ…å« 'no-image.png'ï¼Œæˆ‘å€‘å°±ä¸ä½¿ç”¨å®ƒï¼Œç¶­æŒä½¿ç”¨æœ¬åœ°åœ–
            if (!remoteImg.includes("no-image.png")) {
                imgUrl = remoteImg.startsWith('http') 
                    ? remoteImg 
                    : "https://scriptblox.com" + remoteImg;
            }
        }

        card.innerHTML = `
            <div class="preview">
                <img src="${imgUrl}" onerror="this.src='No Image.png'">
                ${script.key ? '<div class="key-badge">KEY</div>' : ''}
            </div>
            <div class="card-content">
                <div class="title">${script.title}</div>
                <div class="game-info">ğŸ® ${script.game ? script.game.name : "Universal"}</div>
                <button class="copy-btn" onclick="copyToClipboard(this, \`${encodeURIComponent(script.script || "")}\`)">Copy</button>
            </div>
        `;
        grid.appendChild(card);
    });
}

        function copyToClipboard(btn, encoded) {
            navigator.clipboard.writeText(decodeURIComponent(encoded));
            const old = btn.textContent;
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = old, 1200);
        }

        executeSearch();
    </script>
</body>
</html>
