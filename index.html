<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡深色 UI 設計</title>
    <style>
        /* 全域樣式設定 - 去除 AI 裝飾味 */
        body {
            background-color: #101010;
            color: #e0e0e0;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        /* 搜尋欄樣式 */
        .search-container {
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 25px; /* 圓角樣式 */
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* 搜尋欄黃色發亮邊框 */
        input[type="text"]:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5), inset 0 0 5px rgba(255, 204, 0, 0.2);
        }

        /* 按鈕樣式 - 灰色圓角 */
        .btn {
            background-color: #444;
            color: #fff;
            border: 2px solid transparent;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }

        /* 按鈕黃色發亮邊框 */
        .btn:hover {
            background-color: #555;
            border-color: #ffcc00;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.6);
        }

        /* 圖片交互式動畫 (放大) */
        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .image-card {
            overflow: hidden;
            border-radius: 12px;
            width: 200px;
            height: 150px;
            background-color: #222;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease; /* 平滑放大動畫 */
        }

        .image-card:hover img {
            transform: scale(1.15); /* 圖片放大 */
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>探索內容</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="輸入關鍵字後按 Enter 搜尋...">
        </div>

        <div>
            <button class="btn" onclick="handleSearch()">執行搜尋</button>
            <button class="btn">重設頁面</button>
        </div>

        <div class="gallery">
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400" alt="示範圖片1">
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=400" alt="示範圖片2">
            </div>
            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1579546678183-a94ad1488e59?w=400" alt="示範圖片3">
            </div>
        </div>
    </div>

    <script>
        // 搜尋邏輯
        function handleSearch() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                alert('正在搜尋：' + query);
            } else {
                alert('請輸入內容');
            }
        }

        // 監聽 Enter 鍵
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>

</body>
</html>
