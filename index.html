<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>Script æœå°‹ç«™</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial;
        background: #0e0e0e;
        color: #fff;
    }

    header {
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #7c5cff, #00e5ff);
    }

    .search-box {
        display: flex;
        justify-content: center;
        margin: 20px;
        gap: 10px;
    }

    .search-box input {
        width: 300px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .search-box button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #7c5cff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(124,92,255,0.3);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        background: #333;
    }

    .card-content {
        padding: 15px;
    }

    .card h3 {
        margin: 0 0 10px;
        font-size: 18px;
    }

    .copy-btn {
        width: 100%;
        padding: 10px;
        background: #00e5ff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>ğŸ” Script æœå°‹ç«™</header>

<div class="search-box">
    <input id="searchInput" placeholder="æœå°‹è…³æœ¬..." />
    <button onclick="searchScripts()">æœå°‹</button>
</div>

<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid")

async function loadHome() {
    grid.innerHTML = ""
    const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20")
    const data = await res.json()
    renderScripts(data.result.scripts)
}

async function searchScripts() {
    const q = document.getElementById("searchInput").value.trim()
    if (!q) return loadHome()

    grid.innerHTML = ""
    const res = await fetch(`https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}`)
    const data = await res.json()
    renderScripts(data.result.scripts)
}

function renderScripts(scripts) {
    scripts.forEach(script => {
        const card = document.createElement("div")
        card.className = "card"

        const img = document.createElement("img")

        // å˜—è©¦ä½¿ç”¨ ScriptBlox å›å‚³çš„éŠæˆ²åœ–ç‰‡
        img.src = script.game?.imageUrl || "https://scriptblox.com/images/404.png"

        // å¦‚æœåœ–ç‰‡ 404 / è¼‰å…¥å¤±æ•— â†’ æ›æˆ ScriptBlox é è¨­ 404 åœ–
        img.onerror = () => {
            img.src = "https://scriptblox.com/images/404.png"
        }

        const content = document.createElement("div")
        content.className = "card-content"

        const title = document.createElement("h3")
        title.textContent = script.title || "Untitled Script"

        const btn = document.createElement("button")
        btn.className = "copy-btn"
        btn.textContent = "ğŸ“‹ è¤‡è£½è…³æœ¬"
        btn.onclick = () => {
            navigator.clipboard.writeText(script.script || "")
            btn.textContent = "âœ… å·²è¤‡è£½"
            setTimeout(() => btn.textContent = "ğŸ“‹ è¤‡è£½è…³æœ¬", 1500)
        }

        content.appendChild(title)
        content.appendChild(btn)

        card.appendChild(img)
        card.appendChild(content)
        grid.appendChild(card)
    })
}

// é è¨­è¼‰å…¥ä¸»é 
loadHome()
</script>

</body>
</html>
