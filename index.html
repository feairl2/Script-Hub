<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Script Search - Ultra Dark Pro</title>

<style>
    /* 1. 基礎設定 (101010 主體) */
    body {
        margin: 0;
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        background: #101010;
        color: #e0e0e0;
        overflow-x: hidden;
    }

    /* 2. 搜尋欄動畫與發光 */
    .search-bar {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(16, 16, 16, 0.95);
        backdrop-filter: blur(10px);
        padding: 24px;
        border-bottom: 1px solid #222;
        transition: border-color 0.3s;
    }

    .search-box {
        display: flex;
        justify-content: center;
        gap: 12px;
        max-width: 700px;
        margin: 0 auto;
    }

    .search-box input {
        flex: 1;
        padding: 12px 20px;
        border-radius: 25px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .search-box input:focus {
        border-color: #ffcc00;
        box-shadow: 0 0 20px rgba(255, 204, 0, 0.25);
        transform: scale(1.01);
    }

    /* 3. 按鈕 (灰色圓角 + 黃邊) */
    .btn-action {
        padding: 12px 28px;
        border-radius: 25px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-action:hover {
        border-color: #ffcc00;
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        background: #333;
    }

    /* 4. 網格與載入動畫 */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 30px;
        max-width: 1400px;
        margin: 0 auto;
        transition: opacity 0.3s ease; /* 搜尋時的透明度切換 */
    }

    /* 5. 腳本卡片與圖片放大 */
    .card {
        background: #181818;
        border-radius: 16px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 320px;
        border: 1px solid #222;
        /* 初始狀態用於動畫 */
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards ease-out;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .preview {
        height: 160px;
        overflow: hidden;
        background: #080808;
    }

    .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), filter 0.3s;
    }

    .card:hover .preview img {
        transform: scale(1.12); /* 圖片放大 */
        filter: brightness(1.1);
    }

    .card-content {
        padding: 18px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .title {
        font-size: 16px;
        font-weight: 500;
        color: #fff;
        line-height: 1.4;
    }

    .copy-btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #383838;
        background: #252525;
        color: #bbb;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
    }

    .copy-btn:hover {
        border-color: #ffcc00;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* 搜尋中的 Loading 狀態 */
    .searching {
        opacity: 0.5;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="search-bar">
    <div class="search-box">
        <input id="searchInput" placeholder="Search scripts..." onkeydown="if(event.key === 'Enter') searchScripts()" />
        <button class="btn-action" onclick="searchScripts()">Search</button>
    </div>
</div>

<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid");

async function loadHome() {
    grid.classList.add('searching');
    const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20");
    const data = await res.json();
    grid.classList.remove('searching');
    renderScripts(data.result.scripts);
}

async function searchScripts() {
    const q = document.getElementById("searchInput").value.trim();
    
    // 視覺回饋：開始搜尋動畫
    grid.style.opacity = "0";
    
    setTimeout(async () => {
        if (!q) {
            await loadHome();
        } else {
            const res = await fetch(
                "https://scriptblox.com/api/script/search?q=" + encodeURIComponent(q)
            );
            const data = await res.json();
            renderScripts(data.result.scripts);
        }
        grid.style.opacity = "1";
    }, 300);
}

function renderScripts(scripts) {
    grid.innerHTML = "";
    scripts.forEach((script, index) => {
        const card = document.createElement("div");
        card.className = "card";
        // 讓卡片有交錯出現的延遲感
        card.style.animationDelay = `${index * 0.05}s`;

        const preview = document.createElement("div");
        preview.className = "preview";

        if (script.game && script.game.imageUrl) {
            const img = document.createElement("img");
            img.src = script.game.imageUrl;
            img.onerror = () => { preview.innerHTML = '<div class="fallback">404</div>'; };
            preview.appendChild(img);
        } else {
            preview.innerHTML = '<div class="fallback">404</div>';
        }

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = script.title || "Untitled Script";

        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy Script";
        btn.onclick = (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(script.script || "");
            btn.textContent = "Copied!";
            btn.style.borderColor = "#ffcc00";
            setTimeout(() => {
                btn.textContent = "Copy Script";
                btn.style.borderColor = "#383838";
            }, 1500);
        };

        content.appendChild(title);
        content.appendChild(btn);
        card.appendChild(preview);
        card.appendChild(content);
        grid.appendChild(card);
    });
}

loadHome();
</script>

</body>
</html>
