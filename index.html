<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Script Search</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0e0e0e;
        color: #ffffff;
    }

    header {
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #4f7cff, #00b3ff);
    }

    .search-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px;
    }

    .search-box input {
        width: 320px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    .search-box button {
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        background: #4f7cff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    /* Card */
    .card {
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 360px; /* ðŸ”’ Fixed size */
        box-shadow: 0 0 14px rgba(79, 124, 255, 0.35);
    }

    /* Image or 404 area */
    .preview {
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a2cff;
        font-size: 48px;
        font-weight: bold;
        color: white;
        user-select: none;
    }

    .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .card-content {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .card h3 {
        font-size: 18px;
        margin: 0;
        line-height: 1.25em;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    /* Copy button fixed at bottom */
    .copy-btn {
        margin-top: auto;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #00c2ff;
        color: #000;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<header>Script Search</header>

<div class="search-box">
    <input id="searchInput" placeholder="Search scripts..." />
    <button onclick="searchScripts()">Search</button>
</div>

<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById("grid")

async function loadHome() {
    grid.innerHTML = ""
    const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20")
    const data = await res.json()
    renderScripts(data.result.scripts)
}

async function searchScripts() {
    const q = document.getElementById("searchInput").value.trim()
    if (!q) {
        loadHome()
        return
    }

    grid.innerHTML = ""
    const res = await fetch(
        "https://scriptblox.com/api/script/search?q=" + encodeURIComponent(q)
    )
    const data = await res.json()
    renderScripts(data.result.scripts)
}

function renderScripts(scripts) {
    scripts.forEach(script => {
        const card = document.createElement("div")
        card.className = "card"

        /* Preview area */
        const preview = document.createElement("div")
        preview.className = "preview"

        if (script.game && script.game.imageUrl) {
            const img = document.createElement("img")
            img.src = script.game.imageUrl

            img.onerror = () => {
                preview.textContent = "404"
            }

            preview.appendChild(img)
        } else {
            preview.textContent = "404"
        }

        const content = document.createElement("div")
        content.className = "card-content"

        const title = document.createElement("h3")
        title.textContent = script.title || "Untitled Script"

        const btn = document.createElement("button")
        btn.className = "copy-btn"
        btn.textContent = "Copy Script"
        btn.onclick = () => {
            navigator.clipboard.writeText(script.script || "")
            btn.textContent = "Copied!"
            setTimeout(() => {
                btn.textContent = "Copy Script"
            }, 1500)
        }

        content.appendChild(title)
        content.appendChild(btn)

        card.appendChild(preview)
        card.appendChild(content)
        grid.appendChild(card)
    })
}

loadHome()
</script>

</body>
</html>
