<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub | Compact Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A0A;
            --card-dark: #121212;
            --accent-yellow: #ffcc00;
            --border-color: rgba(255, 255, 255, 0.08);
            --input-bg: #161616;
            --radius: 8px;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-size: 13px; 
            overflow-x: hidden;
        }

        /* È†ÇÈÉ®ËºâÂÖ•ÈÄ≤Â∫¶Ê¢ù */
        #loader-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: var(--accent-yellow);
            width: 0%;
            z-index: 2000;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--accent-yellow);
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            gap: 8px;
            position: relative; 
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 10px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            font-size: 13px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-yellow);
            background: #1a1a1a;
        }

        .filter-toggle {
            padding: 0 15px;
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: #ccc;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .filter-toggle:hover, .filter-toggle.active {
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 15px;
            width: 220px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1001;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .filter-item { margin-bottom: 10px; }
        .filter-item:last-child { margin-bottom: 0; }
        .filter-item label {
            display: block;
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .dropdown-menu select {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            color: #eee;
            font-size: 12px;
            font-family: 'Quicksand';
            cursor: pointer;
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 25px 15px;
            max-width: 700px;
            margin: 0 auto;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        .grid.loading {
            opacity: 0.3;
            transform: scale(0.98);
            pointer-events: none;
        }

        .card {
            background: var(--card-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            opacity: 0; 
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 204, 0, 0.3);
        }

        .preview { 
            height: 140px; 
            background: #050505; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.9;
            transition: 0.4s;
            object-position: center; 
        }

        .key-badge {
            position: absolute; top: 8px; right: 8px;
            background: var(--accent-yellow); color: #000;
            font-size: 9px; font-weight: 800; padding: 2px 8px;
            border-radius: 4px;
        }

        .card-content { padding: 12px; }
        .title { font-weight: 700; font-size: 14px; margin-bottom: 6px; height: 38px; line-height: 1.4; overflow: hidden; }
        .game-info { color: #777; font-size: 11px; margin-bottom: 12px; }

        .copy-btn {
            width: 100%; padding: 8px; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 6px; color: #fff; font-family: 'Quicksand'; font-weight: 700;
            font-size: 12px; cursor: pointer; transition: 0.2s;
        }

        .card:hover .preview img {
            opacity: 1;
            transform: scale(1.05);
        }

        .copy-btn:hover { background: #fff; color: #000; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
            border: 2px solid transparent; 
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-yellow); 
            box-shadow: 0 0 8px var(--accent-yellow);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div id="loader-bar"></div>

    <header class="header">
        <div class="search-container">
            <div class="input-wrapper">
                <input type="text" id="searchInput" placeholder="Search elite scripts..." onkeydown="if(event.key === 'Enter') executeSearch()">
            </div>
            
            <button class="filter-toggle" id="filterBtn" onclick="toggleDropdown(event)">
                Filters
            </button>

            <div id="dropdownMenu" class="dropdown-menu">
                <div class="filter-item">
                    <label>Script Type</label>
                    <select id="typeFilter" onchange="executeSearch()">
                        <option value="all">All Scripts</option>
                        <option value="universal">Universal Script</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Key System</label>
                    <select id="keyFilter" onchange="executeSearch()">
                        <option value="all">Any</option>
                        <option value="free">No Key</option>
                        <option value="required">Key System</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="grid" id="grid"></main>

    <script>
        const grid = document.getElementById("grid");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const filterBtn = document.getElementById("filterBtn");
        const loaderBar = document.getElementById("loader-bar");

        function toggleDropdown(event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle("show");
            filterBtn.classList.toggle("active");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.filter-toggle') && !event.target.matches('.dropdown-menu') && !event.target.closest('.dropdown-menu')) {
                dropdownMenu.classList.remove("show");
                filterBtn.classList.remove("active");
            }
        }

        async function executeSearch() {
            const query = document.getElementById("searchInput").value.trim();
            const typeFilter = document.getElementById("typeFilter").value;
            const keyFilter = document.getElementById("keyFilter").value;
            
            grid.classList.add("loading");
            loaderBar.style.width = "30%";
            
            // ÈÇèËºØÊîπÂãïÔºöÂ¶ÇÊûúÊêúÂ∞ãÊ°ÜÊòØÁ©∫ÁöÑÔºåÂ∞±ÊäìÈ¶ñÈ†ÅÔºõÊúâÈóúÈçµÂ≠óÂ∞±ÊäìÂÖ®ÈÉ®ÊêúÂ∞ãÁµêÊûú
            let url = query 
                ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}&max=100&mode=free` 
                : "https://scriptblox.com/api/script/fetch?page=1&max=100";

            try {
                loaderBar.style.width = "60%";
                const res = await fetch(url);
                const data = await res.json();
                
                // ÈÇèËºØÊîπÂãïÔºöÁ¢∫‰øù scripts ÊòØ‰∏ÄÂÄãÈô£ÂàóÔºåÈò≤Ê≠¢Â†±ÈåØ
                let scripts = data.result.scripts || [];

                // ÈÇèËºØÊîπÂãïÔºöÂÉÖÁï∂‰ΩøÁî®ËÄÖÊòéÁ¢∫ÈÅ∏Êìá„ÄåUniversal„ÄçÊôÇÊâçÈÄ≤Ë°åÁØ©ÈÅ∏
                if (typeFilter === 'universal') {
                    scripts = scripts.filter(s => 
                        s.isUniversal === true || 
                        (s.game && s.game.name.toLowerCase().includes("universal"))
                    );
                }

                // ÈÇèËºØÊîπÂãïÔºöKey ÁØ©ÈÅ∏Âô®
                if (keyFilter !== 'all') {
                    scripts = scripts.filter(s => keyFilter === 'required' ? s.key : !s.key);
                }

                loaderBar.style.width = "90%";
                renderScripts(scripts);
            } catch (err) {
                console.error(err);
                grid.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding: 50px; color:#555;'>Failed to load scripts.</div>";
            } finally {
                setTimeout(() => {
                    loaderBar.style.width = "100%";
                    setTimeout(() => { loaderBar.style.width = "0%"; }, 400);
                    grid.classList.remove("loading");
                }, 300);
            }
        }

        function renderScripts(scripts) {
            grid.innerHTML = "";
            if (scripts.length === 0) {
                grid.innerHTML = "<div style='grid-column: 1/-1; text-align:center; padding: 50px; color:#555;'>No scripts found.</div>";
                return;
            }

            scripts.forEach((script, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.animation = `fadeIn 0.4s ease forwards ${index * 0.02}s`;

                let imgUrl = "https://scriptblox.com/images/no-image.png"; 

                if (script.game && script.game.imageUrl) {
                    const remoteUrl = script.game.imageUrl;
                    imgUrl = remoteUrl.startsWith('http') ? remoteUrl : "https://scriptblox.com" + remoteUrl;
                }

                card.innerHTML = `
                    <div class="preview">
                        <img src="${imgUrl}" onerror="this.src='https://scriptblox.com/images/no-image.png'">
                        ${script.key ? '<div class="key-badge">KEY</div>' : ''}
                    </div>
                    <div class="card-content">
                        <div class="title">${script.title}</div>
                        <div class="game-info">üéÆ ${script.game ? script.game.name : "Universal"}</div>
                        <button class="copy-btn" onclick="copyToClipboard(this, \`${encodeURIComponent(script.script || "")}\`)">Copy</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function copyToClipboard(btn, encoded) {
            const text = decodeURIComponent(encoded);
            if (!text) return;
            navigator.clipboard.writeText(text);
            const old = btn.textContent;
            btn.textContent = "Copied!";
            setTimeout(() => btn.textContent = old, 1200);
        }

        // È†ÅÈù¢Âä†ËºâÊôÇÂü∑Ë°å‰∏ÄÊ¨°
        executeSearch();
    </script>
</body>
</html>
