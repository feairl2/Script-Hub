<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub | Ultra Clean Dark</title>
    <style>
        /* --- 基礎設定 (101010 主體) --- */
        :root {
            --bg-dark: #101010;
            --card-dark: #181818;
            --accent-yellow: #ffcc00;
            --gray-btn: #2a2a2a;
            --text-gray: #888888;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
        }

        /* --- 搜尋欄區域 --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(12px);
            padding: 15px 20px;
            border-bottom: 1px solid #222;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            flex: 1;
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        /* 搜尋欄黃色邊框發亮 */
        #searchInput:focus {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.2);
        }

        .btn-action {
            background: var(--gray-btn);
            color: #fff;
            border: 1.5px solid transparent;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 按鈕黃色邊框發亮 */
        .btn-action:hover {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
        }

        /* --- 緊湊型網格佈局 --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        /* --- 卡片與動畫 --- */
        .card {
            background: var(--card-dark);
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 280px;
            opacity: 0;
            transform: translateY(15px);
            animation: cardAppear 0.4s forwards ease-out;
        }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 圖片容器與交互放大 */
        .preview {
            height: 120px;
            overflow: hidden;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .card:hover .preview img {
            transform: scale(1.12);
        }

        /* --- 卡片內容 --- */
        .card-content {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #fff;
            height: 40px;
        }

        .game-info {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-info::before {
            content: "";
            width: 5px;
            height: 5px;
            background: var(--accent-yellow);
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* 複製按鈕：灰色圓角與黃邊發亮 */
        .copy-btn {
            margin-top: auto;
            width: 100%;
            padding: 8px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ccc;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent-yellow);
            color: #fff;
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
        }

        .loading {
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search scripts..." onkeydown="if(event.key === 'Enter') searchScripts()">
            <button class="btn-action" onclick="searchScripts()">Search</button>
        </div>
    </header>

    <main class="grid" id="grid"></main>

    <script>
        const grid = document.getElementById("grid");

        // 載入主頁
        async function loadHome() {
            try {
                const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20");
                const data = await res.json();
                renderScripts(data.result.scripts);
            } catch (err) { console.error(err); }
        }

        // 搜尋邏輯
        async function searchScripts() {
            const q = document.getElementById("searchInput").value.trim();
            grid.style.opacity = "0";
            
            setTimeout(async () => {
                const url = q 
                    ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}` 
                    : "https://scriptblox.com/api/script/fetch?page=1&max=20";
                
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    renderScripts(data.result.scripts);
                } catch (err) {
                    console.error(err);
                }
                grid.style.opacity = "1";
            }, 250);
        }

        // 渲染邏輯
        function renderScripts(scripts) {
            grid.innerHTML = "";
            scripts.forEach((script, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.animationDelay = `${index * 0.04}s`; // 逐一顯示動畫

                const preview = document.createElement("div");
                preview.className = "preview";

                // 圖片邏輯：失敗則不顯示
                if (script.game && script.game.imageUrl) {
                    const img = document.createElement("img");
                    img.src = script.game.imageUrl.startsWith('http') 
                        ? script.game.imageUrl 
                        : "https://scriptblox.com" + script.game.imageUrl;
                    
                    img.onerror = () => { img.style.display = 'none'; }; // 失敗直接隱藏圖片，維持背景色
                    preview.appendChild(img);
                }

                const content = document.createElement("div");
                content.className = "card-content";

                const title = document.createElement("div");
                title.className = "title";
                title.textContent = script.title || "Untitled";

                // 遊戲判斷標籤
                const gameInfo = document.createElement("div");
                gameInfo.className = "game-info";
                gameInfo.textContent = (script.game && script.game.name) ? script.game.name : "Universal";

                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.textContent = "Copy Script";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(script.script || "");
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    copyBtn.style.borderColor = "var(--accent-yellow)";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.borderColor = "#333";
                    }, 1200);
                };

                content.appendChild(title);
                content.appendChild(gameInfo);
                content.appendChild(copyBtn);
                card.appendChild(preview);
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        loadHome();
    </script>
</body>
</html>
