<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub | Professional Script Search</title>
    <style>
        /* --- 基礎設定 & 全深 UI --- */
        :root {
            --bg-dark: #101010;
            --card-dark: #181818;
            --accent-yellow: #ffcc00;
            --gray-btn: #2a2a2a;
            --text-gray: #888888;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* --- 搜尋欄區域 --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-bottom: 1px solid #222;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 搜尋框黃色發光邊框 */
        #searchInput {
            flex: 1;
            padding: 12px 25px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #searchInput:focus {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }

        /* 按鈕樣式：圓角灰色 + 黃色發亮邊框 */
        .btn-action {
            background: var(--gray-btn);
            color: #fff;
            border: 1.5px solid transparent;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.4);
            background: #333;
        }

        /* --- 網格佈局 --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        /* --- 卡片與動畫 --- */
        .card {
            background: var(--card-dark);
            border: 1px solid #222;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 350px;
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.5s forwards ease-out;
        }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 圖片放大交互動畫 */
        .preview {
            height: 160px;
            overflow: hidden;
            background: #080808;
            position: relative;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .card:hover .preview img {
            transform: scale(1.15);
        }

        /* --- 卡片內容 --- */
        .card-content {
            padding: 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #fff;
        }

        /* 遊戲判斷標籤 (灰色) */
        .game-info {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .game-info::before {
            content: "";
            width: 6px;
            height: 6px;
            background: var(--accent-yellow);
            border-radius: 50%;
        }

        .copy-btn {
            margin-top: auto;
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            color: #ccc;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--accent-yellow);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        /* --- 搜尋動畫 --- */
        .loading {
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for scripts..." onkeydown="if(event.key === 'Enter') searchScripts()">
            <button class="btn-action" onclick="searchScripts()">Search</button>
        </div>
    </header>

    <main class="grid" id="grid"></main>

    <script>
        const grid = document.getElementById("grid");

        // 載入主頁 (Fetch)
        async function loadHome() {
            grid.classList.add('loading');
            try {
                const res = await fetch("https://scriptblox.com/api/script/fetch?page=1&max=20");
                const data = await res.json();
                renderScripts(data.result.scripts);
            } catch (err) {
                console.error("Failed to load scripts", err);
            } finally {
                grid.classList.remove('loading');
            }
        }

        // 搜尋邏輯
        async function searchScripts() {
            const q = document.getElementById("searchInput").value.trim();
            grid.style.opacity = "0"; // 搜尋切換動畫
            
            setTimeout(async () => {
                const url = q 
                    ? `https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}` 
                    : "https://scriptblox.com/api/script/fetch?page=1&max=20";
                
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    renderScripts(data.result.scripts);
                } catch (err) {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">Error searching scripts.</div>';
                }
                grid.style.opacity = "1";
            }, 300);
        }

        // 渲染腳本卡片
        function renderScripts(scripts) {
            grid.innerHTML = "";
            scripts.forEach((script, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.animationDelay = `${index * 0.06}s`; // 逐一彈出動畫

                // 圖片區域
                const preview = document.createElement("div");
                preview.className = "preview";
                const img = document.createElement("img");
                
                // 處理圖片路徑
                if (script.game && script.game.imageUrl) {
                    img.src = script.game.imageUrl.startsWith('http') 
                        ? script.game.imageUrl 
                        : "https://scriptblox.com" + script.game.imageUrl;
                } else {
                    img.src = "https://via.placeholder.com/400x200/080808/333333?text=No+Preview";
                }
                preview.appendChild(img);

                // 內容區域
                const content = document.createElement("div");
                content.className = "card-content";

                const title = document.createElement("div");
                title.className = "title";
                title.textContent = script.title || "Untitled Script";

                // 遊戲邏輯判斷
                const gameInfo = document.createElement("div");
                gameInfo.className = "game-info";
                if (script.game && script.game.name) {
                    gameInfo.textContent = script.game.name; // Specific game
                } else {
                    gameInfo.textContent = "Universal Script"; // Universal
                }

                // 複製按鈕
                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.textContent = "Copy Script";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(script.script || "");
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    copyBtn.style.borderColor = "#ffcc00";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.borderColor = "#333";
                    }, 1500);
                };

                content.appendChild(title);
                content.appendChild(gameInfo);
                content.appendChild(copyBtn);

                card.appendChild(preview);
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        // 初始化
        loadHome();
    </script>
</body>
</html>
